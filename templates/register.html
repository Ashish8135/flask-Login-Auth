<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}">
    <title>Register</title>
  </head>
  <body>
      <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark text-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">Blog</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-white" href="index">Home</a>
        <a class="p-2 text-white" href="/">Login</a>
        <a class="p-2 text-white" href="register">Register</a>
      </nav>
    </div>

     <div class="container">
        <div class="row">
            <div class="col-md-3 py-5">
            </div>
              <div class="col-md-6 py-5">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center">Please Register Here</h2>
                        <form class="form"  method="post" action="/add_data">
                             <div class="form-group mb-2">
                                <label>Username</label>
                                <input type="text" class="form-control" name="username">
                            </div>
                            <div class="form-group mb-2">
                                <label>Email</label>
                                <input type="email" class="form-control" name="uemail">
                            </div>
                            <div class="form-group mb-2">
                                <label>Password</label>
                                <input type="password" class="form-control" name="upassword">
                            </div>
                             <input type="submit" class="btn btn-primary btn-block mt-3 mb-4 p-2 " value="Register Here">
                        </form>
                        <div id="login">
        					<p class="pt-3 text-block text-center">Already have an account ?<a href="/" class="font-weight-bold">Login Here</a></p>
        				</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
